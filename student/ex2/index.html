<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <div style="background-color: white">
        <img src="../../images/logo.png" alt="logo" style="width: 100px; height: 100px" />
    </div>
</head>

<body>
    <main>
        <div style="background-color: lightgray; width: auto">
            <form>
                <table class="center">
                    <tr>
                        <td>
                            <label for="uname"><b>Username:</b></label>
                        </td>
                        <td>
                            <input type="text" placeholder="Username" name="uname" required class="textBox" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="psw"><b>Password:</b></label>
                        </td>
                        <td>
                            <input type="password" placeholder="Password" name="psw" required class="textBox" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="textBox" style="margin-bottom: 50px">
                                Submit
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
    <footer class="text" style="background-color: gray; color: white; padding-bottom: 25%">
        <table class="center">
            <tr>
                <td></td>
                <td>
                    <label style="color: white">Copyright 2022</label>
                </td>
            </tr>
        </table>
    </footer>
</body>
</html>
