<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS Assignments Exercise 5</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

  <body>
    <div class="header">
      <img class="logo" src="/images/logo.png" alt="Logo" />
      <p class="nav">Contact Us | Careers | FAQ</p>
    </div>
    <div class="main">
      <div class="col-sm-6">
        <div class="list">
          <p>We specialize in these drinks:</p>
          <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
          <p>We specialize in these foods:</p>
          <ul>
            <li>Bread</li>
            <li>Apples</li>
            <li>Oranges</li>
          </ul>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="bird-image">
          <img
            src="/images/bird.png"
            alt="colorful drawn 2D bird with leaf in its mouth"
          />
        </div>
      </div>
    </div>
    <footer>
      <p class="last-words">Copyright 2022</p>
      <p class="last-words">Build: 1.123.456</p>
      <p>LOGO LLC</p>
    </footer>
  </body>
</html>
