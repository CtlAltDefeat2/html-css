<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <nav>
            <img src="images/spotify-logo.png" alt="spotify-logo">
        </nav>
    </div>
    <div class="premium">
        <h1>Go Premium. Be Happy.</h1>
        <br>
        <input type="START FREE TRIAL" class="button" value="START FREE TRIAL" />
        <br>
        <br>
        <br>
        <div class="term">
            <p>* Terms and conditions apply. Open only to users who haven't already tried Premium.</p>
        </div>
    </div>
    <div class="music">
        <h1>Looking for Music?</h1>
        <br>
        <br>
        <h5>Start Listening to the best new releases</h5>
        <input type="OPEN WEB PLAYER" class="button2" value="OPEN WEB PLAYER" />
    </div>
    <div class="footer">
        <img src="images/spotify-logo.png" alt="spotify-logo">
    </div>
</body>
</html>
