<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/student/ex3/css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container-nav">
        <img src="/images/spotify-logo.png" alt="Spotify Logo" />
      </div>
    </div>
    <div class="container-center">
      <div class="Free-Trial">
        <div class="premium">
          <h1>Go Premium. Be happy.</h1>
          </div>
          <input
            type="button"
            class="free-trial-button"
            value="START FREE TRIAL"
          />
          <div class="premium">
          <p class="terms">
            *Terms and condition apply. Open only to users who haven't already
            tried Premium.
          </p>
        </div>
      </div>

      <div class="Looking-For-Music">
        <div class="container-web-player">
          <h1>Looking for Music?</h1>
          <h2>Start Listening to the best new releases</h2>
          <input
            type="button"
            class="open-web-player"
            value="OPEN WEB PLAYER"
          />
        </div>
      </div>

    </div>
      <div class="footer">
        <div class="container-footer">
          <img src="/images/spotify-logo.png" alt="Spotify Logo" />
        </div>
      </div>
    </div>

  </body>
</html>
