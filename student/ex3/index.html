<!DOCTYPE html>
<html>
    <head>
        <title>
            Example 3
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="flex-container">
        <header>
            <img src="../../images/spotify-logo.png">
        </header>
        <main>
            <div id="top">
                <p id="premium">
                    <b>Go Premium. Be Happy.</b>
                </p>
                <button id="freeTrial">
                    Start Free Trial
                </button>
                <p id="terms">
                    <b>* Terms and conditions apply. Open only to users to haven't already tried Premium.</b>
                </p>
            </div>
            <div id="bottom">
                <p id="looking">
                    <b>Looking for music?</b>
                </p>
                <p id="start">
                    <b>Start listening to the best new releases</b>
                </p>
                <button id="openWeb">
                    Open Web Player
                </button>
            </div>
        </main>
        <footer>
            <img src="../../images/spotify-logo.png">
        </footer>
    </body>
</html>
