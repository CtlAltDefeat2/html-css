<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS Assingments Exercise 3</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img class="logo" src="/images/spotify-logo.png" alt="Spotify's logo" />
    </div>
    <div class="top-middle-section">
      <h2 id="expand">Go Premium. Be Happy.</h2>
      <input type="button" class="free-trial" value="START FREE TRIAL" />
      <p id="minimize">
        *Terms and conditions apply. Open only to users who haven't already
        tried Premium.
      </p>
    </div>
    <div id="bottom-middle-section">
      <h2 id="expand">Looking for music?</h2>
      <h4>Start listening to the best new releases</h4>
      <input type="button" class="web-player" value="OPEN WEB PLAYER" />
    </div>

    <div id="footer">
      <img class="logo" src="/images/spotify-logo.png" alt="Spotify's logo" />
    </div>
  </body>
</html>
