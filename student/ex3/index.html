<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="spotify-nav">
            <nav>
                <img src="spotify-logo.png" alt="Spotify Logo">
            </nav>
        </div>
    </section>
    <section class="section-1">
        <div>
            <h1 class="hd-stat" style="font-size: 50px";>Go Premium. Be happy.</h1>

            <button class="trial-button">START FREE TRIAL</button>
            
            <p class="terms-con" style="text-align: center";>* Terms and conditions apply. Open only to users who haven't already tried Premium.</p>
        </div>
    </section>
    <section class="section-2">
        <div>
            <h1 class="hd-stat-2" style="font-size: 50px";>Looking for music?</h1>
            <p class="stat" style="font-size: 25px";>Start listening to the best new releases</p>
            <button class="web-button">OPEN WEB PLAYER</button>
        </div>
    </section>
    <section>
        <div>
            <footer>
                <img src="spotify-logo.png" alt="Spotify Logo">
            </footer>
        </div>
    </section>
</body>
</html>
