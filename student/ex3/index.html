<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 3</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header role="banner" class="header-hover">
        <img src="imgs/spotify-logo.png" alt="spotify logo">
    </header>
    <div class="trial">
        <h1>
            Go Premium Be Happy
        </h1>
        <input class="button" type="submit" value="START FREE TRIAL">
        <h6>* Terms and conditions apply. Open only to users who haven't already tried Premium.</h6>
    </div>
    
    <div class="player">
        <h1>
            Looking for music?
        </h1>
        <h2>
            Start listening to the best new releases
        </h2>
        <br>
        
        <input class="button-web" type="submit" value="OPEN WEB PLAYER">
    </div>

    <footer>
        <img src="imgs/spotify-logo.png" alt="spotify logo">
    </footer>
</body>
</html>
